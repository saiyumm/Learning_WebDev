<!-- CSS - Types of units - absolute and relative -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Units</title>
    <style>
        li.pixel{
            font-size: 20px;
        }
        li.inch{
            font-size: 0.5in;
        }
        li.centimeter{
            font-size: 1cm;
        }
        li.point{
            font-size: 20pt;
        }
    </style>
</head>
<body>
    <h2>CSS - Absolute Units</h2>
    <ul>
        <li class="pixel">pixel - px</li>
        <li class="inch">inch - in</li>
        <li class="centimeter">centi-meter - cm</li>
        <li class="point">point - pt</li>
    </ul>
    <br><hr><br>
    <ul>
        <li>normal font size = 16px</li>
        <li>1in == 16px</li>
        <li>1in == 2.54cm</li>
        <li>1px == 0.75pt</li>
    </ul>
</body>
</html>
