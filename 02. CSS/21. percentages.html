<!-- percentage is a relative CSS unit
If you use percentage, then it will take that percentage of width of the parent -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Relative Units</title>
    <style>
        div{
            border: 2px solid red;
            background-color: rgb(255, 146, 146);
            width: 70%;
            margin: auto;
        }
        p{
            text-align: center;
            border: 2px solid green;
            background-color: rgb(123, 255, 123);
            width: 50%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <h2>Percentages (%)</h2>
    <div>
        <p>This is a paragraph.</p>
    </div>
</body>
</html>
