<!-- 
    <ul> tag is used for creating un-ordered list
    <ol> tag is used for creating ordered list
    <li> tag is used for elements inside them
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <h3> Fruits </h3>
    <ul>
        <li> Banana </li>
        <li> Apple </li>
        <li> Guava </li>
        <li> Papaya </li>
    </ul>

    <h3> Hobbies </h3>
    <ol type="I">
        <li> Singing </li>
        <li> Reading </li>
        <li> Wandering </li>
    </ol>

</body>
</html>
