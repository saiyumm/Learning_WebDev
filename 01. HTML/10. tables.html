<!-- to create a table we use <table></table> element  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    
    <table>
        <tr>
            <td> Name </td>
            <td> Saiyam </td>
        </tr>
        <tr>
            <td> Surname </td>
            <td> Jain </td>
        </tr>
    </table>

    <hr>

    <table>
        <thead>
            <th>Date</th>
            <th>Day</th>
        </thead>
        <tbody>
            <tr>
                <td>7</td>
                <td>Monday</td>
            </tr>
            <tr>
                <td>8</td>
                <td>Tuesday</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
