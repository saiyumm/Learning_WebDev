<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy | Contact Us</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/d74acf6244.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar dark-nav">
        <div class="container">
            <h1 class="logo lg-heading text-light">TravelBuddy</h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="./index.html">home</a> </li>
                <li class="nav-item"> <a href="./about.html">about</a> </li>
                <li class="nav-item"> <a href="./contact.html">contact</a> </li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-sharp fa-solid fa-location-dot fa-2x text-orange"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>256, East Vinod Kunj, Khwaab-Nagar</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-2x text-orange"></i>
                        <h2 class="text-gray md-heading">E-Mail</h2>
                        <p>khwaab@aisehi.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-square-phone fa-2x text-orange"></i>
                        <h2 class="text-gray md-heading">Contact</h2>
                        <p>+91 0123456789</p>
                    </div>
                    <img src="./img/building.jpg" alt="office-building">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your queries, suggestions and concerns by filling the contact form below</p>
                    <div class="form-element">
                        <label for="user-name">Username</label>
                        <input type="text" name="" id="user-name" required>
                    </div>
                    <div class="form-element">
                        <label for="email">E-Mail</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-element">
                        <label for="phone">Contact Number</label>
                        <input type="text" name="" id="number" required>
                    </div>
                    <div class="form-element">
                        <label for="message">Message</label>
                        <textarea name="" id="message"></textarea>
                    </div>
                    <button class="btn-form" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer footer-bottom">
        <div class="socials">
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
        </div>
        <p>TravelBuddy &copy; 2023, All Rights Reserved</p>
    </footer>
</body>
</html>
